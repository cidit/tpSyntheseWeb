<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <title>LOeilAuBeureNoir/acheter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/purchase.css">
  </head>
  <body>
    <header class="container-fluid bg-dark">
      <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand bg-danger rounded" href="../index.html">
          <img class="rounded-circle" src="../img/misc/icon.png" alt="logo">
          <span>L'oeil au beure noir</span>
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Nous contacter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Catalogue</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Panier</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container-fluid bg-light">
      <div class="row">
        <div class="col-6">
          <h1>CONFIRMATION</h1>
        </div>
        <div class="col-6">
          <a href="bill.html">
            <button class="btn btn-primary"type="button" name="buy">Confirmer l'achat</button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <table class="table">
            <thead>
              <tr>
                <th>Numéro</th>
                <th>Nom</th>
                <th>Prix (CAN)</th>
                <th>Quantité</th>
                <th>Total (CAN)</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="col-4">
          <table class="table">
            <tr>
              <td>Prix avant taxes:</td>
              <td><span id="avanttx"></span></td>
            </tr>
            <tr>
              <td>TPS (5%):</td>
              <td><span id="tps"></span></td>
            </tr>
            <tr>
              <td>TVQ (9.975%):</td>
              <td><span id="tvq"></span></td>
            </tr>
            <tr>
              <td>Prix apres taxes:</td>
              <td><h4><span id="aprestx"></span></h4></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-dark">
      <a class="btn btn-link" href="about.html">A propos de l'auteur</a>
      <p>&copy; Cégep André Laurendeau, 23 mai 2019</p>
    </footer>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/purchase.js"></script>
  </body>
  <template id="itemcard">
    <tr>
      <td><span class="itemnumber">ITEM NUMBER</span></td>
      <td><h5>ITEM NAME</h5></td>
      <td><span class="itemprice">ITEM PRICE</span></td>
      <td>ITEM QUANTITY</td>
      <td><h5 class="itemtotal">ITEM TOTAL</h5></td>
    </tr>
  </template>
</html>
